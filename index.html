<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <h2>Digite o número que deseja ver a tabuada!</h2>
    <form id="multiplicator-form">
        <div class="form-control">
            <label for="number">Tabuada do ?</label>
            <input type="number" 
            name="number" 
            id="number" 
            placeholder="Digite um número">
        </div>
        <div class="form-control">
            <label for="multiplicator">Multiplicador</label>
            <input type="number" 
            name="multiplicator" 
            id="multiplicator" 
            value="10">
        </div>
        <input type="submit" value="Enviar">
    </form>
    <div id="table">
        <h2 id="multiplication-title">Tabuada do: <span></span></h2>
        <div id="operations">
            <p>Informe o número que deseja calcular: </p>
        </div>
    </div>
</body>
</html>
